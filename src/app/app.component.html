<div class="root-box">

  <h1>Hello NGRX Shopping List</h1>

  <app-shopping-list-item 
    *ngFor="let item of shoppingListItems$ | async"
    [shoppingListItem]="item"
    (checked)="onCheckChanged($event, item)"
    (removed)="onRemoved(item)">
  </app-shopping-list-item>

  <form>
    <label>Add new shopping list item</label>
    <input (keyup.enter)="addNewItem()" matInput placeholders="Item Id" [(ngModel)]="newItemId" name="id">
    <input (keyup.enter)="addNewItem()" matInput placeholders="Item name" [(ngModel)]="newItemName" name="name">
  </form>

</div>
